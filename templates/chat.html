<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpotism Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-900">
                    <a href="{{ url_for('index') }}">Corpotism</a>
                </h1>
                <nav>
                    <a href="{{ url_for('knowledge') }}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Knowledge Base</a>
                    <a href="{{ url_for('chat') }}" class="text-gray-900 font-semibold px-3 py-2">Chat</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-3xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-semibold">Chat Assistant</h2>
                    <div id="api-key-section" class="mt-4">
                        <div class="flex items-center space-x-2">
                            <input type="password" id="api-key-input" placeholder="Enter OpenAI API Key" 
                                class="flex-1 rounded-lg border border-gray-300 px-4 py-2 text-sm">
                            <button id="save-api-key" 
                                class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600">
                                Save
                            </button>
                        </div>
                        <p id="api-key-status" class="text-sm mt-2 text-gray-500">
                            API key required for chat functionality
                        </p>
                    </div>
                </div>
                <div class="chat-container flex flex-col h-[600px]">
                    <div id="chat-messages" class="flex-1 p-6 overflow-y-auto space-y-4">
                        <div class="text-center text-gray-500" id="welcome-message">
                            Enter your OpenAI API key to start chatting!
                        </div>
                    </div>
                    <div class="border-t p-4">
                        <div class="text-sm text-gray-500 mb-2 flex flex-wrap gap-2" id="total-tokens">
                            Total Tokens: 0 in / 0 out | Average per message: 0 in / 0 out
                        </div>
                        <div class="flex space-x-3">
                            <input type="text" id="chat-input" placeholder="Type your message..."
                                class="flex-1 rounded-lg border border-gray-300 px-4 py-2 text-sm"
                            >
                            <button id="send-message"
                                class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 flex items-center justify-center min-w-[80px]"
                            >
                                <span id="send-text">Send</span>
                                <svg id="send-spinner" class="animate-spin h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
