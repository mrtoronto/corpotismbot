{% extends "base.html" %}

{% block title %}Knowledge Base - Corpotism Bot{% endblock %}

{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="min-h-screen">
        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Knowledge Base Topics</h2>
                    <div class="flex space-x-2">
                        <button id="expandAll" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                            Expand All
                        </button>
                        <button id="collapseAll" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                            Collapse All
                        </button>
                        {% if session.get('logged_in') %}
                        <button id="addTopic" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors">
                            Add Topic
                        </button>
                        {% endif %}
                    </div>
                </div>
                <div id="topics-container" class="space-y-6">
                    <!-- Topics will be loaded here dynamically -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="space-y-3 mt-4">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        window.isLoggedIn = {{ 'true' if session.get('logged_in') else 'false' }};
    </script>
    <script src="{{ url_for('static', filename='js/knowledge.js') }}"></script>
{% endblock %}
