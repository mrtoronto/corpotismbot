<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corpotism Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
                <a href="{{ url_for('index') }}"><h1 class="text-2xl font-bold text-gray-900">Corpotism</h1></a>
                <nav>
                    <a href="{{ url_for('knowledge') }}" class="text-gray-900 font-semibold px-3 py-2">Knowledge Base</a>
                    <a href="{{ url_for('chat') }}" class="text-gray-600 hover:text-gray-900 px-3 py-2">Chat</a>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold">Knowledge Base Topics</h2>
                    <div class="flex space-x-2">
                        <button id="expandAll" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                            Expand All
                        </button>
                        <button id="collapseAll" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors">
                            Collapse All
                        </button>
                    </div>
                </div>
                <div id="topics-container" class="space-y-6">
                    <!-- Topics will be loaded here dynamically -->
                    <div class="animate-pulse">
                        <div class="h-4 bg-gray-200 rounded w-3/4"></div>
                        <div class="space-y-3 mt-4">
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded"></div>
                            <div class="h-4 bg-gray-200 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/knowledge.js') }}"></script>
</body>
</html>
