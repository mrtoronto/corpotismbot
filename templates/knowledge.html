{% extends "base.html" %}

{% block head %}
<style type="text/css">
    #network-container {
        width: 100%;
        height: calc(100vh - 4rem); /* Full height minus header */
        background-color: #f9fafb;
    }

    @media (max-width: 768px) {
        #network-container {
            height: 80vh;
        }
    }
    
    .vis-network {
        outline: none;
    }

    /* Modal styles */
    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 50;
    }

    .modal-content {
        background-color: white;
        padding: 2rem;
        border-radius: 0.5rem;
        max-width: 32rem;
        width: 90%;
        max-height: 90vh;
        overflow-y: auto;
    }
</style>
{% endblock %}

{% block title %}Knowledge Base - Corpotism Bot{% endblock %}

{% block styles %}
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Knowledge Base</h1>
        {% if session.get('logged_in') %}
        <button id="addTopic" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            Add New Topic
        </button>
        {% endif %}
    </div>

    <!-- Network visualization container -->
    <div id="network-container" class="rounded-lg shadow-lg"></div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Safely set the isLoggedIn variable
    window.isLoggedIn = Boolean({{ session.get('logged_in')|tojson }});
</script>
<script src="{{ url_for('static', filename='js/knowledge.js') }}"></script>
{% endblock %}
